{% extends "base.html" %} {% block main %}
<div class="register-form center-block">
  <img
    src="../static/images/Footer Logo.png"
    class="d-inline-block align-top mt-5"
    alt=""
  />
  <h2 class="mb-5 mt-3">Join A Set</h2>
  <form
    action="{{ url_for('joinASet', username=session.get('username')) }}"
    method="post"
    class="card-user-login mb-5 form-horizontal"
  >
    {{ form.csrf_token }}
    <div class="form-body-login">
      <div class="row pt-5 mb-1">
        <div class="col">
          <div class="form-group row">
            {{ form.set_code.label(class='control-label') }}
            <div class="col-sm-7">
              {{ form.set_code(class='form-control') }}
            </div>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <div class="row">
            <div class="mt-1 mb-4">
              {{ form.submit(class='btn btn-outline-success my-2 my-sm-0') }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
