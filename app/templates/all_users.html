{% extends "sidebar.html" %} {% block div %}
<div class="register-form center-block less ml-5">
  <div class = "page_header text-left">
    <h2 class = "dash_header mb-5">Current Users</h2>
  </div>
  {% include 'flash_messages.html' %}
  <div class = "card px-5 py-0 scrollable">
    <div class = "card table-header">
        <div class = "row">
            <div class = "col-3">
                Username
            </div>

            <div class = "col-4">
                Email
            </div>

            <div class = "col-3">
                User Type
            </div>

            <div class = "col-2">
               
            </div>

        </div>
    </div>
    
    <!-- TABLE DATA HERE  -->
{% for user in users %}
    <div class = "card table-data">
        <div class = "row">
            <div class = "col-3">
                {{ user['username'] }}
            </div>

            <div class = "col-4">
                {{ user['email'] }}
            </div>

            <div class = "col-3">
                {{ user['type'] }}
            </div>

            <div class = "col-2">
                <a href="{{ url_for('deleteUser', user_id= user['user_id']) }}" class = "btn btn-danger"> Remove </a>
            </div>

        </div>
    </div>
{% endfor %}
  

   
  

  </div>

</div>

{% endblock %}
